<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Shop</title>
</head>
<body>
    <div>
     <!-- User/signin -->
     <div class="d-flex justify-content-between align-items-center">
        <div class="m-2 d-flex justify-content-center">
            <img src="{{url_for('static', filename='css/img/Pokecard_logo.png')}}" alt="">
        </div>
        <!-- Navbar-->
    <div class="container bg-dark rounded-pill">
        <ul class="nav justify-content-around text-decoration-none fs-4">
            <li class="nav-item">
                <a href="/" class="nav-link text-white :hover">Home</a>
            </li>
            <li class="nav-item">
                <a href="/browse" class="nav-link text-white :hover">Browse Sets</a>
            </li>
        </ul>
    </div>  
        {% if 'loginid' in session %}
            <div class="m-2 text-end">
                <p class="m-2 fs-5">Welcome {{user.full_name}}!</p>
                <a class="m-2 fs-5" href="/dashboard">View Collection   </p>
                <a class="m-2 btn btn-secondary" href="/logout">Log out</a>
            </div>
            {% else %}
            <div class="m-2">
                <a class="" href="/signin">Sign in</a>
            </div>
        {%  endif %}
    </div>
    <!-- Determine which set to search from -->
    <div class="container rounded">
        <h1 class="text-center m-3">Search from set</h1>
        <form class="form m-5 d-flex justify-content-center" id="sets">
            <select name="set_name" id="">
                <option value="brilliant_stars">Brilliant Stars</option>
                <option value="fusion_strike">Fusion Strike</option>
                <option value="celebrations">Celebrations</option>
                <option value="evolving_skies">Evolving Skies</option>
            </select>
        </form>
    </div>
    <!-- Search for Pokemon by set number -->
    <h1 class="text-center m-3">Search for cards</h1>
    <div class="container rounded">
        <form class="form row m-5" id="singles">
            <input class="text-center m-2 p-2 shadow" type="text" name="pokeName" placeholder="Enter in Card Number (1-186)">
            <button class="btn btn-primary m-2 shadow">Search</button>
        </form>
    </div>

    <!-- Display primary card information -->
    <div class="d-flex justify-content-around m-5" id="pokeimg"></div>
    <div class="text-center m-2" id="cardName"></div>
    <div class="text-center m-2" id="marketPrice"></div>
    <div class="text-center m-2" id="rarity"></div>
    <div class="text-center m-2" id="set"></div>
    <script src="{{url_for('static', filename='js/set_brilliant_stars.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
