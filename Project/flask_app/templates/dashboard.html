<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My Collection</title>
</head>
<body>
    <!-- User/signin -->
    <div class="d-flex justify-content-between align-items-center">
        <div class="m-2 d-flex justify-content-center">
            <img src="{{url_for('static', filename='css/img/Pokecard_logo.png')}}" alt="">
        </div>
        <!-- Navbar-->
    <div class="container bg-dark rounded-pill">
        <ul class="nav justify-content-around text-decoration-none fs-4">
            <li class="nav-item">
                <a href="/dashboard" class="nav-link text-white :hover">My Collection</a>
            </li>
            <li class="nav-item">
                <a href="/" class="nav-link text-white :hover">Home</a>
            </li>
            <li class="nav-item">
                <a href="/browse" class="nav-link text-white :hover">Browse Sets</a>
            </li>
        </ul>
    </div>  
        {% if 'loginid' in session %}
            <div class="m-2 text-end">
                <p class="m-2 fs-5">Welcome {{user.full_name}}!</p>
                <a class="m-2 btn btn-secondary" href="/logout">Log out</a>
            </div>
            {% else %}
            <div class="m-2">
                <a class="" href="/signin">Sign in</a>
            </div>
        {%  endif %}
    </div>

    <div class="container shadow">
        <div>
            <h1>Brilliant Stars</h1>
        </div>
    </div>
    
    <script src="{{url_for('static', filename='js/set_brilliant_stars.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
